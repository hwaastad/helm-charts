categories:
- servicenow
questions:
- variable: persistence.enabled
  description: "Persistent storage for mid source"
  label: Persistence enabled
  type: boolean
  default: false
  group: "Persistence"
  show_subquestion_if: true
  subquestions:
    - variable: persistence.storageClass
      default: ""
      description: "Loadbalancing IP range"
      type: storageclass
      label: StorageClass
    - variable: persistence.size
      default: "5Gi"
      description: "PVC size"
      type: string
      label: PVC size
- variable: resources.requests.memory
  default: "1024Mi"
  description: "Memory Reservation"
  type: string
  label: Memory
  group: "Resources"
- variable: resources.requests.cpu
  default: "1000m"
  description: "CPU Reservation"
  type: string
  label: CPU
  group: "Resources"
- variable: resources.limits.memory
  default: "1024Mi"
  description: "Memory Limit"
  type: string
  label: Memory
  group: "Resources"
- variable: resources.limits.cpu
  default: "1000m"
  description: "CPU Limit"
  type: string
  label: CPU
  group: "Resources"
- variable: servicenow.url
  default: "https://my-instance.service-now.com"
  required: true
  description: "Servicenow URL"
  type: string
  label: URL
  group: "Servicenow Configuration"
- variable: servicenow.name
  default: "my-mid-name"
  required: true
  description: "Servicenow MID name"
  type: string
  label: MID name
  group: "Servicenow Configuration"
- variable: servicenow.username
  default: ""
  required: true
  description: "Servicenow API username"
  type: string
  label: Username
  group: "Servicenow Configuration"
- variable: servicenow.password
  default: ""
  required: true
  description: "Servicenow API password"
  type: password
  label: Password
  group: "Servicenow Configuration"
- variable: image.pullSecret
  default: "maxdigital"
  required: true
  description: "Secret name for docker registry"
  type: string
  label: Registry
  group: Registry
- variable: podAntiAffinity
  description: "Hard: required on scheduling, soft: preferred on scheduling"
  label: Pod Anti Affinity
  type: enum
  default: soft
  group: "Affinity"
  options: ["soft","hard"]
- variable: service.enabled
  description: "Expose serviceport"
  label: Expose port
  type: boolean
  default: false
  group: "Service Ports"
  show_subquestion_if: true
  subquestions:
    - variable: service.port
      default: 1162
      type: int
      label: Port Number
    - variable: service.protocol
      default: "UDP"
      options: ["UDP","TCP"]
      type: enum
      label: Protocol
