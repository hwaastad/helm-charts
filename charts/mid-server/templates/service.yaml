apiVersion: v1
kind: Service
metadata:
  name: {{ include "mid-server.fullname" . }}
  annotations:
  labels:
{{ include "mid-server.labels.standard" . | indent 4 }}
spec:
  type: {{ .Values.service.type }}
  clusterIP: None
  ports:
    - port: 42
      targetPort: 42
      protocol: TCP
      name: default
  selector:
    app.kubernetes.io/name: {{ include "mid-server.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
