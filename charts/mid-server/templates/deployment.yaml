apiVersion: apps/v1beta2
kind: StatefulSet
metadata:
  name: {{ include "mid-server.fullname" . }}
  labels:
    {{ include "mid-server.labels.standard" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "mid-server.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  updateStrategy:
    type: OnDelete
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "mid-server.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      {{- if eq .Values.podAntiAffinity "hard" }}
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - topologyKey: "kubernetes.io/hostname"
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: {{ template "mid-server.name" . }}
      {{- else if eq .Values.podAntiAffinity "soft" }}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            podAffinityTerm:
              topologyKey: kubernetes.io/hostname
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: {{ template "mid-server.name" . }}
      {{- end }}
      imagePullSecrets:
      - name: {{ .Values.image.pullSecret }}
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        resources:
          requests:
          {{- if .Values.resources.memory.enabled }}
            memory: {{ .Values.resources.requests.memory }}
          {{- end }}
          {{- if .Values.resources.cpu.enabled }}
            cpu: {{ .Values.resources.requests.cpu }}
          {{- end }}
          limits:
          {{- if .Values.resources.memory.enabled }}
            memory: {{ .Values.resources.limits.memory }}
          {{- end }}
          {{- if .Values.resources.cpu.enabled }}
            cpu: {{ .Values.resources.limits.cpu }}
          {{- end }}
        volumeMounts:
        - mountPath: /agent
          name: datadir
        env:
        - name: SN_PASSWD
          valueFrom:
            secretKeyRef:
              name: {{ include "mid-server.fullname" . }}
              key: servicenow-password
        - name: SN_URL
          value: {{ .Values.servicenow.url | quote }}
        - name: SN_USER
          value: {{ .Values.servicenow.username | quote }}
        - name: SN_MID_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: MEM_TOTAL_MB
          valueFrom:
            resourceFieldRef:
              resource: limits.memory
        ports:
        - containerPort: {{ .Values.service.port }}
          name: {{ .Values.service.name }}
          protocol: {{ .Values.service.protocol }}
        lifecycle:
          preStop:
            exec:
              command: ["/agent/bin/mid.sh","stop"]
      terminationGracePeriodSeconds: 300
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- if not .Values.persistence.enabled }}
      volumes:
      - name: datadir
        emptyDir: {}
    {{- end }}
  {{- if .Values.persistence.enabled }}
  volumeClaimTemplates:
  - metadata:
      name: datadir
    spec:
      accessModes:
      - {{ .Values.persistence.accessMode | quote }}
        {{- if .Values.persistence.storageClass }}
      {{- if (eq "-" .Values.persistence.storageClass) }}
      storageClassName: ""
      {{- else }}
      storageClassName: "{{ .Values.persistence.storageClass }}"
      {{- end }}
      {{- end }}
      resources:
        requests:
          storage: {{ .Values.persistence.size | quote }}
  {{- end }}
