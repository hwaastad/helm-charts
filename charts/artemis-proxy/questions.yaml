categories:
- messaging
questions:
- variable: cluster.url
  default: "tcp://artemis-cluster:61616"
  description: "URL to Artemis cluster"
  type: string
  label: Artemis URL
- variable: defaultImage
  default: true
  description: "Use default Apache Artemis image"
  label: Use Default Image
  type: boolean
  show_subquestion_if: false
  group: "Container Images"
  subquestions:
  - variable: image.name
    default: reg-proxy.daxdigital.net/server/apache-artemis
    description: "Default images for Apache Artemis messaging server"
    type: string
    label: API Server Image
  - variable: image.tag
    default: "2.6.4-k8s"
    description: "The image tag of Apache Artemis image"
    type: string
    label: Image Tag For Apache Artemis Image
- variable: security.enabled
  default: false
  description: "Enable security"
  type: boolean
  label: Secure
  group: "SSL Configuration"
  show_subquestion_if: true
  subquestions:
  - variable: security.trustStorePassword
    default: "xxx"
    description: "The Truststore Password"
    type: password
    label: TrustStore password
- variable: persistence.enabled
  default: false
  description: "Enable persistence"
  type: boolean
  label: Persistence
  group: "Persistence"
  show_subquestion_if: true
  subquestions:
  - variable: persistence.size
    default: "1Gi"
    description: "Persistence storage size"
    type: string
    label: Storage size
  - variable: persistence.storageClass
    default: "longhorn"
    description: "Persistence storageclass"
    type: string
    label: Storageclass
- variable: resources.requests.memory
  default: "256Mi"
  description: "Memory limit"
  type: string
  label: Memory
  group: "Resources"
- variable: resources.requests.cpu
  default: "100m"
  description: "CPU limit"
  type: string
  label: CPU
  group: "Resources"
- variable: replicas
  default: 1
  description: "Number of replicas"
  type: int
  label: replicas
