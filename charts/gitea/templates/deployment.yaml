apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "gitea.fullname" . }}
  labels:
{{ include "gitea.labels.standard" . | indent 4 }}
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: {{ template "gitea.fullname" . }}
  template:
    metadata:
      labels:
        app: {{ template "gitea.fullname" . }}
    spec:
      {{- with .Values.securityContext }}
      securityContext:
{{ toYaml . | indent 8 }}
      {{- end }}
      {{- if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
      {{- end }}
      {{- if .Values.affinity }}
      affinity:
{{ toYaml .Values.affinity | indent 8 }}
      {{- end }}
      {{- if .Values.tolerations }}
      tolerations:
{{ toYaml .Values.tolerations | indent 8 }}
      {{- end }}
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: {{ default "gitea" .Values.service.nameOverride }}-http
          containerPort: {{ .Values.service.httpPort | int }}
        {{- if .Values.service.sshEnable }}
        - name: {{ default "gitea" .Values.service.nameOverride }}-ssh
          containerPort: {{ .Values.service.sshPort | int }}
        {{- end }}
        livenessProbe:
            initialDelaySeconds: 60
            periodSeconds: 60
            httpGet:
              path: /
              port: 3000
        readinessProbe:
            initialDelaySeconds: 60
            periodSeconds: 60
            httpGet:
              path: /
              port: 3000
        env:
        - name: SOCAT_LINK
          value: "false"
        resources:
{{ toYaml .Values.resources | indent 12 }}
        volumeMounts:
            - name: data
              mountPath: /data
            - name: config
              mountPath: /data/gitea/conf/app.ini
              subPath: app.ini
      volumes:
        - name: config
          configMap:
            name: {{ template "gitea.fullname" . }}-config
        - name: data
      {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            {{- if .Values.persistence.existingClaim }}
            claimName: {{ .Values.persistence.existingClaim }}
            {{- else }}
            claimName: {{ template "gitea.fullname" . }}
            {{- end -}}
      {{- else }}
          emptyDir: {}
      {{- end -}}
