categories:
- collections
namespace: telegraf
questions:
- variable: defaultImage
  default: true
  description: "Use default Telegraf image"
  label: Use Default Image
  type: boolean
  show_subquestion_if: false
  group: "Container Images"
  subquestions:
  - variable: image.name
    default: reg-proxy.daxdigital.net/devops/telegraf
    description: "Default API Server image for OpenEBS"
    type: string
    label: API Server Image
  - variable: image.tag
    default: "latest"
    description: "The image tag of Telegraf image"
    type: string
    label: Image Tag For Telegraf Image
- variable: extraEnv.CONFIGS
    default: 'wlc'
    description: "Classes to fetch. Supported switch and wlc"
    type: string
    label: Fetch classes
    group: "Environment Variables"
- variable: extraEnv.LOCATION
    default: 'Oslo'
    description: "SNMP location to fetch"
    type: string
    label: SNMP Location
    group: "Environment Variables"
- variable: extraEnv.COMMUNITY
    default: 'public'
    description: "SNMP v2c community"
    type: string
    label: SNMP Community
    group: "Environment Variables"
- variable: extraEnv.MIDURL
    default: 'http://whatever'
    description: "The MID server metrics url"
    type: string
    label: MID url
    group: "Environment Variables"
- variable: extraEnv.MIDUSER
    default: 'miduser'
    description: "The MID username"
    type: string
    label: MID username
    group: "Environment Variables"
- variable: extraEnv.MIDPASSWORD
    default: 'midpassword'
    description: "The MID user password"
    type: string
    label: MID password
    group: "Environment Variables"
