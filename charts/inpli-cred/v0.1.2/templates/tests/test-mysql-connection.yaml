{{- if .Values.mysql.enabled }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-credentials-test"
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
  - name: {{ .Release.Name }}-credentials-test
    image: {{ .Values.image.repository }}:{{ .Values.image.tag }}"
    imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
    env:
      - name: MYSQL_HOST
        value: {{ template "inpli-cred.mysql.fullname" . }}
      - name: MYSQL_PORT
        value: "3306"
      - name: DATABASE_NAME
        value: {{ default "" .Values.mysql.mysqlDatabase | quote }}
      - name: DATABASE_USER
        value: {{ default "" .Values.mysql.mysqlUser | quote }}
      - name: DATABASE_PASSWORD
        valueFrom:
          secretKeyRef:
            name: {{ template "inpli-cred.fullname" . }}
            key: mysql-password
    command: ["sh", "-c", "mysql --host=$MYSQL_HOST --port=$MYSQL_PORT --user=$DATABASE_USER --password=$DATABASE_PASSWORD"]
  restartPolicy: Never
{{- end }}
